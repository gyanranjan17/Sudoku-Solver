<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sudoku Solver</title>
</head>

<body>
    

    <h1 style="height: 60px; font-size: 300%;">Sudoku Solver</h1>
    <h2>"The ultimate game of patience and perseverance"</h2>
    <div class="sudoku-container">
        <div>
        <div id="sidebar" style="width: 100px;">
            <button class="rule" style="margin: 20px 20px 10px;" onclick="showRule('Each 3Ã—3 block can only contain numbers from 1 to 9.')">Rule:1</button>
            <button class="rule" style="margin: 20px 20px 10px;" onclick="showRule('Each vertical column can only contain numbers from 1 to 9.')">Rule:2</button>
            <button class="rule" style="margin: 20px 20px 10px;" onclick="showRule('Each horizontal row can only contain numbers from 1 to 9.')">Rule:3</button>
        </div>
        <div style="width: 10%;"></div>
          <div id="content" style="width: 500px; color: aliceblue;">
            <div id="ruleContent" style="display:flex; margin: 20px 20px 20px 20px;" >
              Click on a rule to display its content here.
            </div>
          </div>
        </div>
          
        <table style="opacity: 0.7;">
            <tbody id="sudoku-grid">
                <!-- The grid will be dynamically generated by JavaScript -->
            </tbody>
        </table>

        <div style="width: 500px;" ></div>
    </div>
    <div>
        <button id="reset-btn" >Reset</button>
    </div>
    <button id="solve-btn">Solve Puzzle</button>
    
      <script>
        function showRule(rule) {
          var ruleContent = document.getElementById('ruleContent');
          ruleContent.innerHTML =  rule;
        }
      </script>

    <script src="index.js"></script>
</body>

</html>
